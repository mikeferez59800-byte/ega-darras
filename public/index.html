
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EgaDarras">

  <link rel="manifest" href="./manifest.webmanifest">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000;
    }
    
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .splash-title {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .splash-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }
    
    .loader {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    #install-prompt {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #install-prompt.show {
      display: flex;
    }
    
    .install-icon {
      font-size: 32px;
    }
    
    .install-content {
      flex: 1;
    }
    
    .install-title {
      font-weight: 600;
      font-size: 16px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .install-text {
      font-size: 14px;
      color: #666;
    }
    
    .install-button {
      background: #7B68EE;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    
    .install-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <div class="splash-logo">ðŸ©·</div>
    <h1 class="splash-title">EgaDarras</h1>
    <p class="splash-subtitle">Chargement...</p>
    <div class="loader"></div>
  </div>
  
  <div id="install-prompt">
    <div class="install-icon">ðŸ©·</div>
    <div class="install-content">
      <div class="install-title">Installer EgaDarras</div>
      <div class="install-text">Ajoutez l'app Ã  votre Ã©cran d'accueil</div>
    </div>
    <button id="install-button" class="install-button">Installer</button>
    <button id="install-close" class="install-close">Ã—</button>
  </div>
  
  <div id="root"></div>
  
  <script>
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installButton = document.getElementById('install-button');
    const installClose = document.getElementById('install-close');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      setTimeout(() => {
        installPrompt.classList.add('show');
      }, 3000);
    });
    
    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) {
        return;
      }
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response to install prompt: ${outcome}`);
      
      deferredPrompt = null;
      installPrompt.classList.remove('show');
    });
    
    installClose.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });
    
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installPrompt.classList.remove('show');
    });
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
    
    setTimeout(() => {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.classList.add('hidden');
    }, 2000);
  </script>
  
  <script type="module" src="./_expo/static/js/web/entry.js"></script>
</body>
</html>
